<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <h1>REGISTRATION FORM</h1>
            <br>
            <label for="Name">Name:</label>
            <input type="text"><br>
            <br>
            <label for="DOB">Date of Birth:</label>
            <input type="date"><br>
            <br>
            <label>Gender:</label> 
            <label>Male</label>
            <input type="radio" name="Gender" value="Male">
            <label>Female</label>
            <input type="radio" name="Gender" value="Female">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" placeholder="abc@gmail.com">
            <br>
            <br>
            <label>Password:</label>
            <input type="password">
            <br>
            <br>
            <label>Year:</label>
            <input type="checkbox" id="Year1" name="1" value="1">
            <label for="Year">1</label>
            <input type="checkbox" id="Year2" name="2" value="2">
            <label for="Year">2</label>
            <input type="checkbox" id="Year3" name="3" value="3">
            <label for="Year">3</label>
            <input type="checkbox" id=Year4" name="4" value="4">
            <label for="Year">4</label>
            <br>
            <br>
            
            <label>Courses:</label>
            <select name="" id="courses">
                <option selected> </option>
                <option>Cyber security</option>
                <option>Artificial Intelligence</option>
                <option>Data Science</option>
                <option>Machine Learning</option>
            </select>
            <br>
            <br>
            <label>Phone number:</label>
            <input type="tel">
            <br>
            <br>
            <button>Submit</button>
            


        </form>
    </body>
</html>
